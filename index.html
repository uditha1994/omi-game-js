<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>The Omi | Sri Lankan Most Popular Card Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>The Omi</h1>
            <div class="game-modes">
                <button id="singlePlayerBtn" class="mode-btn active">
                    Single Player</button>
                <button id="multiPlayerBtn" class="mode-btn">
                    Multiplayer</button>
            </div>
        </div>

        <div class="game-board">
            <div class="player-area player-north" data-position="north">
                <div class="player-info">
                    <span class="player-name">Sofia</span>
                    <span class="player-points">0</span>
                </div>
                <div class="card-slot"></div>
            </div>
            <div class="player-area player-east" data-position="east">
                <div class="player-info">
                    <span class="player-name">Roshan</span>
                    <span class="player-points">0</span>
                </div>
                <div class="card-slot"></div>
            </div>
            <div class="center-area">
                <div class="played-cards"></div>
                <div class="game-info">
                    <div class="trump-display"></div>
                    <div class="bid-display"></div>
                    <div class="trick-count">Tricks: 0</div>
                </div>
            </div>
            <div class="player-area player-west" data-position="west">
                <div class="player-info">
                    <span class="player-name">Emily</span>
                    <span class="player-points">0</span>
                </div>
                <div class="card-slot"></div>
            </div>
            <div class="player-area player-south" data-position="south">
                <div class="player-info">
                    <span class="player-name">You</span>
                    <span class="player-points">0</span>
                </div>
                <div class="hand-container"></div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
